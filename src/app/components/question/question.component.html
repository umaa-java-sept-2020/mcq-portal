<div class="card" style="width: auto; height: auto;
 font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(83, 18, 139);">
  <div class="card-header">
    <h1><b>Welcome To Test</b> </h1>
    <h6 style="text-align: right; color: black;">Time Left:- {{min}}:{{sec}}min</h6>
  </div>
</div>



<div class="row">
  <div class="col-sm-3">
    <div class="card" style="width: 15rem;margin-top: 20px; margin-left: 10px;margin-bottom: 5rem;">
      <div class="card-body">
        <div class="scrollbar">
          <div *ngFor="let button of btn;">
            <button class="btn" style="margin: 10px; height: 40px;width: 70px;
             background-color: rgb(66, 166, 228); color: white; font-weight: bold;
              border-top-right-radius: 20px;border-bottom-right-radius: 20px; "
              (click)="onClickButton(button)">{{button}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="card" style="min-height: 74vh; width: 70vw ;
      margin-top: 20px;">
      <div class="card-body">
        <div class="scrollbar">
          question {{display.questionId}}
          <b>
            <p style="margin: 5px;">{{display.questionDescription}}</p>
          </b>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
               {{a}}
            </div>
            <div class="col-sm-6">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              {{b}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              {{c}}
            </div>
            <div class="col-sm-6">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              {{d}}
            </div>
          </div>

        </div>
      </div>
    </div>
    <div style="text-align: center; margin-left:30% ;">
      <button class="btn" style="margin-right: 3px; background-color: darkgray;
        border-top-left-radius: 2rem; border-bottom-left-radius: 2rem; width: 50px;" [disabled]="display.questionId==1"
        (click)="onClickButton(+display.questionId-1)">
        <b> < </b> </button>
      <button class="btn" style=" margin-left: 3px; background-color: darkgray;
        border-top-right-radius: 2rem; border-bottom-right-radius: 2rem;width: 50px;"
        [disabled]="display.questionId==4" (click)="onClickButton(+display.questionId+1)"><b> > </b> </button>
      <button class="btn btn-success" style="margin-left: 27rem;" data-bs-toggle="modal" data-bs-target="#submitModal" >Submit</button>
      <!-- modal -->
      <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              Are you sure you want to submit?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
